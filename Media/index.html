<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Média</h2>
    <label for="nota1">Nota 1: </label>
    <input type="number" id="nota1" placeholder="Digite a primeira nota" required>
    <br>
    <label for="nota2">Nota 2: </label>
    <input type="number" id="nota2" placeholder="Digite a segunda nota" required>
    <br>
    <label for="nota3">Nota 3: </label>
    <input type="number" id="nota3" placeholder="Digite a terceira nota" required>
    <br><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <br><br>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
