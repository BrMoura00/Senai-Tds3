<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>List Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table id="productTable" class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Value</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <input type="text" id="productName" placeholder="Product Name" class="form-control">
        <input type="text" id="productValue" placeholder="Product Value" class="form-control">
        <input type="text" id="productQuantity" placeholder="Product Quantity" class="form-control">
        <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
    </div>
</div>
