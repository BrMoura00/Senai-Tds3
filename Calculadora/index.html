<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="calculator__keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button class="calculator__key--enter">=</button>
        <button class="calculator__key--clear">C</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
